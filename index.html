<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit System Prompt</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      padding: 2rem 1rem;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #005bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0046cc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit System Prompt Info</h2>
    <form action="https://n8n.mrdolayemi.online/webhook/fbf85cc6-c2b7-486e-a5d4-5214474c4ea2" method="POST">
      <label for="role">Agent Role</label>
      <input type="text" id="role" name="role" placeholder="e.g., Calendar Assistant, Personal Assistant etc." required>

      <label for="goal">Goal</label>
      <input type="text" id="goal" name="goal" placeholder="e.g., Help users manage schedules etc." required>

      <label for="input">Input Format</label>
      <input type="text" id="input" name="input" placeholder="e.g., Natural language, Json, Voice etc." required>

      <label for="output">Output Format</label>
      <input type="text" id="output" name="output" placeholder="e.g., Text summary, Json etc.">

      <label for="tools">Tools Needed</label>
      <input type="text" id="tools" name="tools" placeholder="e.g., Calendar_tool, gmail_tool etc.">

      <label for="behavior">Behavioral Rules</label>
      <input id="behavior" name="behavior" rows="3" placeholder="e.g., Always confirm actions before deleting Calendar etc." value="Always confirm actions before executing it"></input>

      <label for="tone">Tone / Personality</label>
      <input type="text" id="tone" name="tone" placeholder="e.g., Friendly, professional etc." value="dynamic">

      <label for="edge">Edge Case Handling</label>
      <input  id="edge" name="edge" rows="3" type="text" name="clarification" value="Always ask the user for clarification before attempting to fix it yourself.">


      <label for="clarification">Clarification Policy</label>
      <input type="text" id="clarification" name="clarification" value="Always ask user when unclear">

      <label for="memory">Memory Usage</label>
      <input type="text" id="memory" name="memory" placeholder="e.g.,Yes, No and Temporary">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
